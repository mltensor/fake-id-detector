<!DOCTYPE html>
<html>
<head>
    <title>Run Python Code with Brython</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.js"></script>
</head>
<body onload="brython()">
    <h1>Run Python Code</h1>
    <div id="output"></div>  <!-- A div to display the output -->
    <script type="text/python">
        from browser import document

        # Set the content of the div with id="output"
        document["output"].text = "Hello from Brython!"
    </script>
</body>
</html>
