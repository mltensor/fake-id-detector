<!DOCTYPE html>
<html>
<head>
    <title>Run Python Code with Brython</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.js"></script>
</head>
<body onload="brython()">
    <h1>Run Python Code</h1>
    <div id="output"></div>  <script type="text/python">
        Brython.runscript('src/main.py');
    </script>
</body>
</html>
